<div ngbDropdown container="body">
  <button
    ngbDropdownToggle
    [attr.id]="'dropdown-menu-' + row.id"
    class="btn toggle"
  >...</button>
  <div ngbDropdownMenu>
    <button ngbDropdownItem class="wrapper" (click)="editProduct($event)">
      <span class="title">Edit</span>
    </button>
    <button ngbDropdownItem class="wrapper delete" (click)="deleteProduct($event)">
      <span class="title">Delete</span>
    </button>
  </div>
</div>
